<sidemenu>
<!-- $rootScope.$broadcast("ui:layoutColumn:toggle", {position: "left"}); -->
<div >
	<div class="btn btn-info " ng-click="LayoutSrv.toggle('left')">
	  	<i ng-class="LayoutSrv.isClosed('left') ? 'fa fa-arrow-right' : 'fa fa-arrow-left'"></i>
	</div>
</div>
	
<accordion>
	
	<accordion-group class="panel-info" ng-mouseleave='shrink($event)' ng-mouseenter='open($event)'>
		<accordion-heading ><i ng-click="open($event)" class="fa fa-bar-chart"></i> <span >Statistics</span></accordion-heading>	
		
		<ul class="list-group">
	      	<li class="list-group-item"><a data-toggle="modal" role="button" data-target="#limma"">LIMMA</a></li> 
	      	<li class="list-group-item"><a data-toggle="modal" role="button" data-target="#voomModal"">VOOM</a></li> 
			<li class="list-group-item"><a data-toggle="modal" data-target="#tTest">t-Test</a></li>
<!-- 			<li class="list-group-item"><a data-toggle="modal" data-target="#fishertest">Fisher Exact Test</a></li> -->
<!-- 			<li class="list-group-item"><a data-toggle="modal" data-target="#wilcoxon">Wilcoxon Rank Sum</a></li> -->
			<li class="list-group-item"><a data-toggle="modal" data-target="#anova">ANOVA</a></li>
			<li class="list-group-item"><a data-toggle="modal" data-target="#deseq">DESeq</a></li>
			<li class="list-group-item"><a data-toggle="modal" data-target="#nmfModal">Non-Negative Factorization</a></li>
			<li class="list-group-item"><a data-toggle="modal" data-target="#pcaModal">Principal Components Analysis</a></li>
	    </ul>	    
	</accordion-group><accordion-group class="panel-info" ng-mouseleave='shrink($event)' ng-mouseenter='open($event)'>
		<accordion-heading><i class="fa fa-sitemap"></i> <span>Clustering</span></accordion-heading>
		<ul class="list-group">
	      <li class="list-group-item"><a data-toggle="modal" role="button" data-target="#hierarchical">Hierarchical</a></li>      
	      <li class="list-group-item"><a data-toggle="modal" role="button" data-target="#kmeansclust">K-Means</a></li>
	    </ul>				
	</accordion-group><accordion-group class="panel-info" ng-mouseleave='shrink($event)' ng-mouseenter='open($event)'>
		<accordion-heading><i class="fa fa-medium"></i> <span>Meta-analysis</span></accordion-heading>
		<ul class="list-group">
	      <li class="list-group-item"><a data-toggle="modal" role="button" data-target="#survivalModal">Survival Analysis</a></li>      	      
		  <li class="list-group-item"><a data-toggle="modal" role="button" data-target="#TopGoModal">TopGO</a></li>
		  <li class="list-group-item"><a class="mev-analysis-start-button" mev-analysis-type="SideMenuVM.analysisTypes['pe']">aaa</a></li>		  
	    </ul>				
	</accordion-group>
	
</accordion>

</sidemenu>
